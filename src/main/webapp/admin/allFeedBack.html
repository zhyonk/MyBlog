<!doctype html>
<html>

<head>
<meta charset="utf-8">
<title>Layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="css/global.css" media="all">
<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-table.js"></script>
<script type="text/javascript" src="../js/bootstrap-table-zh-CN.js"></script>
<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="../css/bootstrap-table.css">
</head>

<body>
	<div style="margin: 15px;">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>所有反馈信息</legend>
		</fieldset>
		<table id="all_table">
		</table>
	</div>
	<script type="text/javascript">
		var TableInit = function() {
			var oTableInit = new Object();

			// 初始化Table

			var table_option = {
				url : '../getAllFeedback', // 请求后台的URL（*）
				method : 'get', // 请求方式（*）
				striped : false, // 是否显示行间隔色
				cache : false, // 是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
				pagination : true, // 是否显示分页（*）
				sortable : true, // 是否启用排序
				sortOrder : "desc", // 排序方式
				queryParams : oTableInit.queryParams,// 传递参数（*）
				sidePagination : "client", // 分页方式：client客户端分页，server服务端分页（*）
				pageNumber : 1, // 初始化加载第一页，默认第一页
				pageSize : 10, // 每页的记录行数（*）
				pageList : [ 10, 25, 50, 100 ], // 可供选择的每页的行数（*）
				search : false, // 是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
				strictSearch : true,
				showColumns : false, // 是否显示所有的列
				showRefresh : false, // 是否显示刷新按钮
				minimumCountColumns : 2, // 最少允许的列数
				clickToSelect : false, // 是否启用点击选中行
				height : 500, // 行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
				uniqueId : "ID", // 每一行的唯一标识，一般为主键列
				showToggle : false, // 是否显示详细视图和列表视图的切换按钮
				cardView : false, // 是否显示详细视图
				detailView : false, // 是否显示父子表
				columns : [ {
					field : 'id',
					title : '编号'
				}, {
					field : 'name',
					title : '姓名'
				}, {
					field : 'email',
					title : '邮箱'
				}, {
					field : 'type',
					title : '类型地址'
				}, {
					field : 'suggestion',
					title : '意见'
				},{
					field : 'time',
					title : '时间',
					formatter:timeFormatter
					
				}, {
					title : '操作',
					field : 'operate',
					align : 'center',
					events : actionEvents,
					formatter : actionFormatter
				} ]
			};
			oTableInit.Init = function() {
				$('#all_table').bootstrapTable(table_option);
			};
			// 得到查询的参数
			oTableInit.queryParams = function(params) {
				var temp = { // 这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
					limit : params.limit, // 页面大小
					offset : params.offset, // 页码
					departmentname : $("#txt_search_departmentname").val(),
					statu : $("#txt_search_statu").val()
				};
				return temp;
			};
			return oTableInit;
		};

		//value: 所在collumn的当前显示值，
		//row:整个行的数据 ，对象化，可通过.获取
		//表格-操作 - 格式化 
		function actionFormatter(value, row, index) {
			return [
				'<a class="delete" href="javascript:void(0)" title="Remove">',
					'<i class="glyphicon glyphicon-trash">删除</i>', '</a>' ]
					.join('');
		}
		
		function timeFormatter(value, row, index) {
			
			return timeToString(value);
		}

		//表格  - 操作 - 事件
		window.actionEvents = {
			'click .mod' : function(e, value, row, index) {
				//修改操作
					
			
			},
			'click .delete' : function(e, value, row, index) {
				//删除操作 
			}
		}

		// 1.初始化Table
		var oTable = new TableInit();
		var ini = oTable.Init();
		
		function timeToString(time) {
			var datetime = new Date();
			datetime.setTime(time);
			var year = datetime.getFullYear();
			var month = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1)
					: datetime.getMonth() + 1;
			var date = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime
					.getDate();
			var hour = datetime.getHours() < 10 ? "0" + datetime.getHours() : datetime
					.getHours();
			var minute = datetime.getMinutes() < 10 ? "0" + datetime.getMinutes()
					: datetime.getMinutes();
			var second = datetime.getSeconds() < 10 ? "0" + datetime.getSeconds()
					: datetime.getSeconds();
			return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":"
					+ second;
		}
	</script>
</body>

</html>
